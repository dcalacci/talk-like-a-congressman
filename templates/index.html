<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Talk Like A Congressperson</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <meta name="description" content="a machine that talks like congresspeople" />
	  <meta name="keywords" content="congress, ngram, text generation, markov, us, senate, house" />
	  <meta name="author" content="Dan Calacci" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/assets/styles/main.css" type="text/css" />
  </head>

  <body>
    <h1>Talk Like A Congressperson</h1>



    <form name="generator" action="/generate" method="GET">
      Congressperson:
      <select name="congressperson">
        {% for c in congresspeople %}
        <option value="{{ c }}">{{c}}</option>
        {% endfor %}
      </select>
      <br>
      N-Gram Length: <input type="text" name="ngram_length">
      <br>
      Generated Text Length: <input type="text" name="text_length">
      <br>
      <input type="submit" value="Generate">
    </form>
  </body>

</html>
